name: Stats Card

on:
  schedule:
    - cron: "0 0 * * *" # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate stats card
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: tanushree2000
          DISPLAY_NAME: Tanushree Poojary
        run: |
          python -m pip install --upgrade pip requests
          python scripts/generate_stats_card.py

      - name: Commit generated card
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats-card.svg
          git commit -m "chore: update stats card" || echo "No changes"
          git push
