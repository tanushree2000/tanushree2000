<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="360" viewBox="0 0 1050 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#151515"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="25" y="25" width="1000" height="310" rx="16" fill="url(#bg)" stroke="#e8e8e8" stroke-width="2" filter="url(#shadow)"/>

  <text x="70" y="95" fill="#ffffff" font-size="40" font-family="Inter,Segoe UI,Arial" font-weight="700">Tanushree Poojary's GitHub Stats</text>

  <!-- Left icons + labels -->
  <g font-family="Inter,Segoe UI,Arial" font-size="24" fill="#cfcfcf" font-weight="600">
    <text x="120" y="155">Total Stars Earned:</text>
    <text x="120" y="200">Total Contributions:</text>
    <text x="120" y="245">Total PRs:</text>
    <text x="120" y="290">Total Issues:</text>
  </g>

  <!-- Values -->
  <g font-family="Inter,Segoe UI,Arial" font-size="28" fill="#ffffff" font-weight="700">
    <text x="540" y="155" text-anchor="end">0</text>
    <text x="540" y="200" text-anchor="end">184</text>
    <text x="540" y="245" text-anchor="end">4</text>
    <text x="540" y="290" text-anchor="end">0</text>
  </g>

  <!-- Neon icons (simple) -->
  <g fill="none" stroke="#6CFF8D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- star -->
    <path d="M78 145 l8 16 18 3 -13 12 3 18 -16-9 -16 9 3-18 -13-12 18-3z"/>
    <!-- clock -->
    <circle cx="86" cy="192" r="14"/>
    <path d="M86 184 v10 l7 4"/>
    <!-- pr icon -->
    <path d="M78 232 v26"/>
    <circle cx="78" cy="228" r="5" fill="#6CFF8D" stroke="none"/>
    <circle cx="78" cy="262" r="5" fill="#6CFF8D" stroke="none"/>
    <path d="M98 244 v18"/>
    <circle cx="98" cy="240" r="5" fill="#6CFF8D" stroke="none"/>
    <circle cx="98" cy="266" r="5" fill="#6CFF8D" stroke="none"/>
    <!-- issue -->
    <circle cx="86" cy="283" r="14"/>
    <path d="M86 276 v9"/>
    <path d="M86 292 h0.1"/>
  </g>

  <!-- Grade circle -->
  <g>
    <circle cx="845" cy="205" r="78" fill="none" stroke="#2b2b2b" stroke-width="14"/>
    <circle cx="845" cy="205" r="78" fill="none" stroke="#eaeaea" stroke-width="14"
            stroke-dasharray="365 490" stroke-linecap="round"/>
    <text x="845" y="218" text-anchor="middle" fill="#ffffff" font-size="44"
          font-family="Inter,Segoe UI,Arial" font-weight="800">C</text>
  </g>

  <text x="70" y="330" fill="#7c7c7c" font-size="14" font-family="Inter,Segoe UI,Arial">
    Last updated Feb 22, 2026 (auto-generated)
  </text>
</svg>
